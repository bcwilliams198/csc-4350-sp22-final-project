<!DOCTYPE html>
<html>

    <head>
        <title> The Pokedex </title>
    </head>

    <body>
        <h1> The Pokedex </h1>
        <h3>Welcome {{user_name}}</h3>

        <p>Hello, {{user_name}}! You're logged in! </p>
        <p>Email: {{user_email}}</p>
        <div>
            <p>Google Profile Picture:</p>
            <img src="{{user_pic}}" alt="Google profile pic"></img>
        </div>
        <a class="button" href="/logout">Logout</a>
        <br></br>

        <form action="/teams">
            <button type="submit">View your team</button>
        </form>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <h1>{{message}}</h1>
        {% endfor %}
        {% endif %}
        {% endwith %}
    </body>

</html>

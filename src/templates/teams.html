<html>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/login.css">
    <link rel="stylesheet" href="../static/teams.css">
    <body>

        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                  <img src="{{user_pic}}" alt="" width="30" height="24" class="d-inline-block align-text-top">
                  {{user_name}}
                </a>
                        <a class="nav-link active" aria-current="page" href="/">The Pokedex</a>
    
                        <a class="nav-link active" href="/search">Search</a>
    
                        <a class="nav-link active" href="/teams">Team</a>
    
                        <a class="nav-link active" href="/logout">Logout</a>
    
              </div>
          </nav>

        <h1>Your Team</h1>
        {% if data.team is not none %}
            <div class="team">
                <div class="team-grid">
                    {% for i in range(6) %}
                        {% if i < data.pokemon_list | length %}
                            <!-- render image of Pokemon -->
                            <form action="" method="get"> <!-- change action later: "/pokemon/{{ data.pokemon_list[i].id }}" -->
                                <input type="image" width="100" height="100" src={{ data.pokemon_list[i].image }}>
                            </form>
                        {% else %}
                            <!-- render clickable blank square -->
                            <form action="/search" method="get">
                                <input class="square" type="submit" value="">
                            </form>
                        {% endif %}
                    {% endfor %}
                </div>
            </div>
        {% else %}
            <form action="/create_team" method="post">
                <input type="submit" value="Create team">
            </form>
        {% endif %}
    </body>
</html>

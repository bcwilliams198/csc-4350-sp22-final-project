<html>

<body>
    <h1>{{headlines["name"]}}</h1>

    <form action="/add_pokemon_to_team/{{headlines['id']}}" method="GET">
        <!-- <input type="hidden" name="pokemon" id="pokemon" value="{{headlines['id']}}"> -->
        <input type="submit" value="Add to your team">
    </form>

    <img src="{{headlines['image']}}" alt="{{headlines['name']}}">

    <h3>List of Moves</h3>
    {% for n in range(length) %}
    <form action="/send_move_to_database/{{headlines['moves_id'][n]}}/" method="GET">
        <!--  
        <input type="hidden" name="move" id="move" value="{{headlines['moves'][n]}}">
        <input type="hidden" name="pokemon" id="pokemon" value="{{headlines['name']}}">
        -->
        <input type="submit" value="{{headlines['moves'][n]}}">
    </form>
    {% endfor %}

    <br>
    <h3>Search for a Pokemon</h3>
    <form method="POST" action="/search_form">

        <label for="search">Search</label>
        <input type="text" id="search" name="search">
        <input type="submit" value="Submit">
    </form>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <h1>{{message}}</h1>
    {% endfor %}
    {% endif %}
    {% endwith %}
</body>

</html>
